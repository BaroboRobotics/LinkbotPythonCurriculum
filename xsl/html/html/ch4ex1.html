<div class="ch4ex1">
<button type="button" class="tryNow"> Try Now </button>

<script>
$( function() {

$('.ch4ex1').find('.tryNow').click( function(obj) {
  robotID = GetRobotId();
  $('a').each(function(index, element) {
    var href = $(this).attr('href');
    href = href + "?robotID="+robotID;
    $(this).attr('href', href);
    });

  var bot = Linkbots.connect(robotID);
  bot.move(360, 0, 0);
  });

  AddRobotToGetParams(GetRobotId());
});
</script>
</div>

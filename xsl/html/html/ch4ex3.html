<div class="ch4ex3">
<pre class="programlisting">
robot.move( <input type="text" size="4" value="0" class="j1text" />, 0, <input type="text" size="4" value="0" class="j3text" />)
</pre>
<button type="button" class="tryNow" > Try Now </button> <button type="button" class="stop"> Stop </button>

<script>
$( function() {

$('.ch4ex3').find('.tryNow').click( function(obj) {
	var robotID = GetRobotId();
	var bot = Linkbots.connect(robotID);
  var j1text = $('.ch4ex3').find('.j1text').val();
  var j3text = $('.ch4ex3').find('.j3text').val();
	var j1 = parseFloat(j1text);
	var j2 = 0;
	var j3 = parseFloat(j3text);
	bot.move(j1, j2, j3);
});

$('.ch4ex3').find('.stop').click( function(obj) {
	var robotID = GetRobotId();
	var bot = Linkbots.connect(robotID);
	bot.stop();
});

AddRobotToGetParams(GetRobotId());
});
</script>
</div>
